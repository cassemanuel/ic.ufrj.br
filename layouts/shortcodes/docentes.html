{{- $data := index .Site.Data.docentes (.Get 0) -}}

<table>
  <thead>
    <tr>
      <th>{{ i18n "nome" }}</th>
      <th>{{ i18n "email" }}</th>
      <th>{{ i18n "lattes" }}</th>
    </tr>
  </thead>
  <tbody>
    {{ range $data }}
      <tr>
        <td>
          {{ if .mostrar_site }}
            <a href="{{ .site | default (printf "https://dcc.ufrj.br/~%s/" .username ) }}">
              {{ .nome }}
            </a>
          {{ else }}
            {{ .nome }}
          {{ end }}
        </td>
        <td>{{ .email | default (printf "%s (at) ic.ufrj.br" .username) }}</td>
        <td> <a href="{{ .lattes }}"> {{ .lattes }} </a></td>
      </tr>
    {{ end }}
  </tbody>
</table>
