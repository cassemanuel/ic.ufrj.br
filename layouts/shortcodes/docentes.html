{{- $data := index .Site.Data.docentes (.Get 0) -}}

<table>
  <thead>
    <tr>
      <th>{{ i18n "nome" }}</th>
      <th>{{ i18n "email" }}</th>
      <th>{{ i18n "curriculo" }}</th>
    </tr>
  </thead>
  <tbody>
    {{ range $data }}
      <tr>
        <td>
          {{ if .site}}
            <a href="{{.site}}">
              {{ .nome }}
            </a>
          {{ else }}
            {{ .nome }}
          {{ end }}
        </td>
        <td>
          {{ if .email }}
            {{ .email }}
          {{ else }}
            <span class="email">{{ .username }}@<span>ic.</span>ufrj.<span>gov.</span>br</span>
          {{ end }}
        </td>
        <td><a href="{{ .lattes }}">{{ i18n "lattes" }}</a></td>
      </tr>
    {{ end }}
  </tbody>
</table>
